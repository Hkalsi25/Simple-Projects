<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    <div class="center">
        <div id="banner">
            <span>Your local time</span>
            <div id="clock"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<style>/* Center the clock on the page */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #282c34;
        font-family: 'Arial', sans-serif;
        margin: 0;
    }
    
    /* Center container */
    .center {
        text-align: center;
    }
    
    /* Banner Styling */
    #banner {
        background: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Label text */
    #banner span {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 10px;
    }
    
    /* Clock Styling */
    #clock {
        font-size: 36px;
        font-weight: bold;
        color: #007BFF;
        background: #f8f9fa;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }
    </style>
</html>
